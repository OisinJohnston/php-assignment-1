<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form>
			<label for="firstname">First Name</label><br/>
			<input type="text" id="firstname" maxlength="50"><br/>
			
			<label for="surname">Second Name</label><br/>
			<input type="text" id="surname" maxlength="50"><br/>
			
			<label for="email">Email</label><br/>
			<input type="text" id="email" maxlength="320"><br/>
			
			<label for="password">Password:</label><br/>
			<input type="password" id="password" maxlength="64"><br/>
			
			<label for="passwordConfirm">Confirm Password:</label><br/>
			<input type="password" id="passwordConfirm"><br/>

			<fieldset>
				<legend>Gender:</legend>
				<input type="radio" id="m" name="gender">
				<label for="m">Male</label>
				
				<input type="radio" id="f" name="gender">
				<label for="f">Female</label>

				<input type="radio" id="o" name="gender">
				<label for="o">Other</label>
			</fieldset>




		</form>
	</body>
</html>
